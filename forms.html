<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <p>Choose your Role</p>
    <form class="" action="index.html" method="post">
      <input type="radio" name="role" value="Top">
      <label for="top">Top</label><br>
      <input type="radio" name="role" value="Mid">
      <label for="mid">Mid</label><br>
      <input type="radio" name="role" value="Jungler">
      <label for="jungler">Jungler</label><br>
      <input type="radio" name="role" value="Support">
      <label for="support">Support</label><br>
      <input type="radio" name="role" value="Adc">
      <label for="adc">Adc</label><br>
      <label for="">Enter a number from 1 to 5:</label><br>
      <input type="number" name="" value="" min="1" max="5"><br>
      <label for="">First Name:</label>
      <input type="text" name="" value=""><br>
      <label for="">Middle Name:</label>
      <input type="text" name="" value=""><br>
      <label for="">Last Name:</label>
      <input type="text" name="" value=""><br>
      <label for="">Password:</label>
      <input type="password" name="" value="" maxlength="10"><br>
      <label for="">Choose your role:</label>
      <select class="role" name="role">
        <option value="assassin" >Assassin</option>
        <option value="fighter">Fighter</option>
        <option value="mage">Mage</option>
        <option value="marksmen" selected>Marksmen</option>
        <option value="support">Support</option>
        <option value="tank">Tank</option>
      </select><br>
      <textarea name="name" rows="8" cols="80"></textarea><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
